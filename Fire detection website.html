<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Fire Detector Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .values {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .value {
            margin-bottom: 10px;
        }
        .value label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Fire Detector Values</h1>
        <div class="values">
            <div class="value">
                <label>Temperature:</label> <span id="temperature">---</span> Â°C
            </div>
            <div class="value">
                <label>Smoke Level:</label> <span id="smoke">---</span>
            </div>
            <div class="value">
                <label>Gas Level:</label> <span id="gas">---</span>
            </div>
            <div class="value">
                <label>Flame Detection:</label> <span id="flame">---</span>
            </div>
        </div>
    </div>

    <!-- Arduino script simulation -->
    <script>
        // Simulating Arduino values
        setInterval(function() {
            document.getElementById('temperature').innerText = (Math.random() * 50 + 20).toFixed(2);
            document.getElementById('smoke').innerText = Math.floor(Math.random() * 101);
            document.getElementById('gas').innerText = Math.floor(Math.random() * 101);
            document.getElementById('flame').innerText = Math.random() < 0.5 ? 'Detected' : 'Not Detected';
        }, 3000); // Update values every 3 seconds
    </script>
</body>
</html>
